<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rutas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let ruta of rutas">
      <h2>{{ruta.name}}</h2>          
    </ion-item>
  </ion-list>
</ion-content>
