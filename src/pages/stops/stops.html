<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Paradas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let parada of paradas">
      <h2>{{parada.address}}</h2>
      <p>{{parada.latitude}}</p>      
      <p>{{parada.longitude}}</p>            
    </ion-item>
  </ion-list>
</ion-content>
