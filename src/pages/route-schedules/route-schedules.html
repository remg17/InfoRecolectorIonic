<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rutas / Horarios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let ruta of rutasHorarios">
      <h2>{{ruta.route.name}}</h2>
      <p> {{ruta.week.day}}</p>
      <p> {{ruta.timStar}}</p>      
      <p> {{ruta.timEnd}}</p>            
    </ion-item>
  </ion-list>
</ion-content>
