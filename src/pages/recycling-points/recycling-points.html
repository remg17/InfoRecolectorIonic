<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Puntos de reciclaje</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let point of puntos">
      <h2>{{point.name}}</h2>
      <p>{{point.location}}</p>
    </ion-item>
  </ion-list>
</ion-content>
