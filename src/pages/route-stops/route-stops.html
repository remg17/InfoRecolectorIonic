<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rutas / Paradas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let ruta of rutasParadas">
      <h2>{{ruta.route.name}}</h2>
      <p> {{ruta.stop.address}}</p>
      <p> {{ruta.order}}</p>      
    </ion-item>
  </ion-list>
</ion-content>
